  <main>
    <div class="container">
      <h1>Welcome to the Rage Game!</h1>
      <p>Get ready to unleash your rage in this intense game.</p>
      <!-- Countdown Timer -->
      <div id="countdown"></div>

      <script>
        // Set the date for the game launch
        var launchDate = new Date("2022-12-31T23:59:59");

        // Update the countdown every 1 second
        var countdownTimer = setInterval(function() {
          // Get the current date and time
          var now = new Date().getTime();

          // Calculate the distance between now and the launch date
          var distance = launchDate - now;

          // Calculate days, hours, minutes, and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Display the countdown in the element with id="countdown"
          document.getElementById("countdown").innerHTML = "The game will launch in: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

          // If the countdown is finished, display a message
          if (distance < 0) {
            clearInterval(countdownTimer);
            document.getElementById("countdown").innerHTML = "The game has launched!";
          }
        }, 1000);
      </script>
    </div>
  </main>
